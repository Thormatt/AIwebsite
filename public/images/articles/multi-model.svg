<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#141419"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Multiple connected nodes representing consensus -->
  <circle cx="200" cy="250" r="60" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="150" r="60" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="350" r="60" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  <circle cx="600" cy="250" r="60" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  <!-- Connection lines -->
  <line x1="260" y1="230" x2="340" y2="170" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="270" x2="340" y2="330" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="460" y1="150" x2="540" y2="230" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="460" y1="350" x2="540" y2="270" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <!-- Center highlight -->
  <circle cx="400" cy="250" r="30" fill="url(#accent)" opacity="0.3"/>
  <circle cx="400" cy="250" r="15" fill="#f97316"/>
</svg>

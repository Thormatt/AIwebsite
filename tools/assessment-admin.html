<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Admin - Thor AI Advisory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        .login-box, .admin-panel {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2.5rem;
        }

        .login-box {
            max-width: 500px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #5a7c6a;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .create-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .create-section h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .btn {
            background: #5a7c6a;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4a6c5a;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .sessions-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2.5rem;
        }

        .sessions-section h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .filter-tab.active {
            color: #5a7c6a;
            border-bottom-color: #5a7c6a;
        }

        .session-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .assessment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .assessment-badge.individual {
            background: #dbeafe;
            color: #1e40af;
        }

        .assessment-badge.consensus {
            background: #fef3c7;
            color: #92400e;
        }

        .assessment-badge.pulse {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.in_progress, .status-badge.pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .session-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .session-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .session-link {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="login-section" class="login-box">
            <div class="admin-header">
                <h1>Assessment Admin</h1>
                <p>Login to manage all assessments</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" style="display: none;">
            <div class="admin-header">
                <h1>Assessment Control Center</h1>
                <p>Manage Individual, Consensus, and Pulse Assessments</p>
                <button class="btn btn-secondary" onclick="handleLogout()" style="margin-top: 1rem;">Logout</button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="value" id="stat-orgs">0</div>
                    <div class="label">Organizations</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="stat-total">0</div>
                    <div class="label">Total Assessments</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="stat-active">0</div>
                    <div class="label">Active Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="stat-responses">0</div>
                    <div class="label">Total Responses</div>
                </div>
            </div>

            <!-- Create Assessment Section -->
            <div class="create-section">
                <h2>Create New Assessment</h2>

                <form id="create-form" onsubmit="createAssessment(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="org-name">Organization Name</label>
                            <input type="text" id="org-name" required>
                        </div>

                        <div class="form-group">
                            <label for="assessment-type">Assessment Type</label>
                            <select id="assessment-type" required onchange="updateFormFields()">
                                <option value="">Select type...</option>
                                <option value="individual">Individual AI Maturity (CEO/VP)</option>
                                <option value="consensus">C-Suite Consensus</option>
                                <option value="pulse">Organization Pulse Survey</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="assessment-title">Title</label>
                        <input type="text" id="assessment-title" required>
                    </div>

                    <div class="form-group">
                        <label for="assessment-description">Description (optional)</label>
                        <textarea id="assessment-description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expires-days">Expires in (days)</label>
                            <input type="number" id="expires-days" min="1" placeholder="Leave blank for no expiration">
                        </div>

                        <div class="form-group">
                            <label for="is-premium">Premium Assessment</label>
                            <select id="is-premium">
                                <option value="false">No (Free)</option>
                                <option value="true">Yes (Premium)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn">Create Assessment</button>
                </form>
            </div>

            <!-- Sessions Section -->
            <div class="sessions-section">
                <h2>All Assessments</h2>

                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterSessions('all')">All</button>
                    <button class="filter-tab" onclick="filterSessions('individual')">Individual</button>
                    <button class="filter-tab" onclick="filterSessions('consensus')">Consensus</button>
                    <button class="filter-tab" onclick="filterSessions('pulse')">Pulse</button>
                </div>

                <div id="sessions-list">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://hzverggjspltpopivtgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dmVyZ2dqc3BsdHBvcGl2dGdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxMzc4MzQsImV4cCI6MjA0MzcxMzgzNH0.tVgBe5PqP94s-7pzwLcaJsR4M4AyHQXVxAswM7HNvyE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentFilter = 'all';

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showAdminPanel();
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                showAdminPanel();
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadStats();
            loadSessions();
        }

        async function loadStats() {
            try {
                // Count organizations
                const { count: orgCount } = await supabase
                    .from('organizations')
                    .select('*', { count: 'exact', head: true });

                // Count total assessments
                const { count: totalCount } = await supabase
                    .from('assessment_sessions')
                    .select('*', { count: 'exact', head: true });

                // Count active sessions
                const { count: activeCount } = await supabase
                    .from('assessment_sessions')
                    .select('*', { count: 'exact', head: true })
                    .in('status', ['pending', 'in_progress']);

                // Count total responses (all types)
                const { count: pulseCount } = await supabase
                    .from('assessment_responses')
                    .select('*', { count: 'exact', head: true });

                const { count: consensusCount } = await supabase
                    .from('consensus_responses')
                    .select('*', { count: 'exact', head: true });

                const { count: individualCount } = await supabase
                    .from('individual_responses')
                    .select('*', { count: 'exact', head: true });

                document.getElementById('stat-orgs').textContent = orgCount || 0;
                document.getElementById('stat-total').textContent = totalCount || 0;
                document.getElementById('stat-active').textContent = activeCount || 0;
                document.getElementById('stat-responses').textContent = (pulseCount || 0) + (consensusCount || 0) + (individualCount || 0);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateFormFields() {
            const type = document.getElementById('assessment-type').value;
            const titleField = document.getElementById('assessment-title');

            if (type === 'individual') {
                titleField.placeholder = 'e.g., CEO AI Maturity Assessment';
            } else if (type === 'consensus') {
                titleField.placeholder = 'e.g., Executive Team Alignment';
            } else if (type === 'pulse') {
                titleField.placeholder = 'e.g., Q1 2025 AI Pulse Survey';
            }
        }

        async function createAssessment(event) {
            event.preventDefault();

            const orgName = document.getElementById('org-name').value;
            const type = document.getElementById('assessment-type').value;
            const title = document.getElementById('assessment-title').value;
            const description = document.getElementById('assessment-description').value;
            const expiresDays = document.getElementById('expires-days').value;
            const isPremium = document.getElementById('is-premium').value === 'true';

            let expiresAt = null;
            if (expiresDays) {
                expiresAt = new Date();
                expiresAt.setDate(expiresAt.getDate() + parseInt(expiresDays));
            }

            try {
                // Create or find organization
                let orgId;
                const { data: existingOrg } = await supabase
                    .from('organizations')
                    .select('id')
                    .eq('name', orgName)
                    .single();

                if (existingOrg) {
                    orgId = existingOrg.id;
                } else {
                    const { data: newOrg, error: orgError } = await supabase
                        .from('organizations')
                        .insert({ name: orgName })
                        .select()
                        .single();
                    if (orgError) throw orgError;
                    orgId = newOrg.id;
                }

                // Generate access code
                const accessCode = `${type}_${Math.random().toString(36).substr(2, 9)}${Math.random().toString(36).substr(2, 9)}`;

                // Create session
                const { data: session, error: sessionError } = await supabase
                    .from('assessment_sessions')
                    .insert({
                        organization_id: orgId,
                        type: type,
                        status: 'in_progress',
                        title: title,
                        description: description || null,
                        access_code: accessCode,
                        is_premium: isPremium,
                        created_by: currentUser.id,
                        expires_at: expiresAt ? expiresAt.toISOString() : null
                    })
                    .select()
                    .single();

                if (sessionError) throw sessionError;

                // Clear form
                document.getElementById('create-form').reset();

                // Reload
                loadStats();
                loadSessions();

                alert('Assessment created successfully!');
            } catch (error) {
                console.error('Error creating assessment:', error);
                alert('Error creating assessment: ' + error.message);
            }
        }

        async function loadSessions() {
            try {
                let query = supabase
                    .from('assessment_sessions')
                    .select('*, organizations(name)')
                    .order('created_at', { ascending: false });

                if (currentFilter !== 'all') {
                    query = query.eq('type', currentFilter);
                }

                const { data, error } = await query;

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('sessions-list').innerHTML =
                        '<p style="color: #6b7280;">No assessments yet. Create your first one above.</p>';
                    return;
                }

                const sessionsHTML = data.map(session => {
                    let surveyUrl;
                    const baseUrl = window.location.origin + window.location.pathname.replace('assessment-admin.html', '');

                    if (session.type === 'pulse') {
                        surveyUrl = `${baseUrl}pulse-survey.html?code=${session.access_code}`;
                    } else if (session.type === 'consensus') {
                        surveyUrl = `${baseUrl}consensus-assessment.html?session=${session.access_code}`;
                    } else if (session.type === 'individual') {
                        surveyUrl = `${baseUrl}ai-assessment.html?session=${session.access_code}`;
                    }

                    const createdDate = new Date(session.created_at).toLocaleDateString();
                    const expiresText = session.expires_at
                        ? `Expires: ${new Date(session.expires_at).toLocaleDateString()}`
                        : 'No expiration';

                    return `
                        <div class="session-card">
                            <div class="session-header">
                                <div>
                                    <div style="margin-bottom: 0.5rem;">
                                        <span class="assessment-badge ${session.type}">${session.type}</span>
                                        <span class="status-badge ${session.status}">${session.status}</span>
                                        ${session.is_premium ? '<span class="assessment-badge" style="background: #fde68a; color: #78350f;">Premium</span>' : ''}
                                    </div>
                                    <h3 style="color: #2c3e50; margin: 0 0 0.5rem 0;">${session.title}</h3>
                                    <p style="color: #6b7280; margin: 0; font-size: 0.875rem;">
                                        ${session.organizations?.name || 'Unknown Organization'} â€¢ ${createdDate} â€¢ ${expiresText}
                                    </p>
                                    ${session.description ? `<p style="color: #6b7280; margin: 0.5rem 0 0 0; font-size: 0.875rem;">${session.description}</p>` : ''}
                                </div>
                            </div>

                            <div style="color: #6b7280; font-size: 0.875rem; margin-bottom: 0.5rem;">
                                <span id="response-count-${session.id}">Loading responses...</span>
                            </div>

                            <div class="session-link">
                                <div style="margin-bottom: 0.5rem; font-weight: 500; color: #374151;">Assessment Link:</div>
                                <div id="link-${session.id}">${surveyUrl}</div>
                                <button class="copy-btn" onclick="copyLink('${surveyUrl}', '${session.id}')">
                                    ðŸ“‹ Copy Link
                                </button>
                            </div>

                            <div class="session-actions">
                                <button class="btn btn-secondary" onclick="viewResults('${session.id}', '${session.type}')">
                                    View Results
                                </button>
                                <button class="btn" onclick="window.open('${surveyUrl}', '_blank')">
                                    Open Assessment
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('sessions-list').innerHTML = sessionsHTML;

                // Load response counts
                data.forEach(async (session) => {
                    let responseTable;
                    if (session.type === 'pulse') {
                        responseTable = 'assessment_responses';
                    } else if (session.type === 'consensus') {
                        responseTable = 'consensus_responses';
                    } else if (session.type === 'individual') {
                        responseTable = 'individual_responses';
                    }

                    const { count, error } = await supabase
                        .from(responseTable)
                        .select('*', { count: 'exact', head: true })
                        .eq('session_id', session.id);

                    if (!error) {
                        const countEl = document.getElementById(`response-count-${session.id}`);
                        if (countEl) {
                            if (session.type === 'pulse') {
                                // Count unique participants
                                const { data: participants } = await supabase
                                    .from('participants')
                                    .select('id')
                                    .eq('session_id', session.id);
                                countEl.textContent = `Responses: ${participants?.length || 0} employees`;
                            } else if (session.type === 'consensus') {
                                countEl.textContent = `Responses: ${count || 0} / 5 executives`;
                            } else {
                                countEl.textContent = `Responses: ${count || 0}`;
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessions-list').innerHTML =
                    '<p style="color: #dc2626;">Error loading sessions</p>';
            }
        }

        function filterSessions(filter) {
            currentFilter = filter;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            loadSessions();
        }

        function copyLink(url, sessionId) {
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ“ Copied!';
                btn.style.background = '#10b981';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#3b82f6';
                }, 2000);
            });
        }

        function viewResults(sessionId, type) {
            const baseUrl = window.location.origin + window.location.pathname.replace('assessment-admin.html', '');

            if (type === 'pulse') {
                window.open(`${baseUrl}pulse-results.html?session=${sessionId}`, '_blank');
            } else if (type === 'consensus') {
                // TODO: Build consensus results viewer
                alert('Consensus results viewer coming soon!');
            } else if (type === 'individual') {
                // TODO: Build individual results viewer
                alert('Individual results viewer coming soon!');
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
